{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Reistration Form</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">

</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="container">
          <h1>Sign Up</h1>
          {% if form.errors %}
         
          <div style="color: red;"> {{form.errors}}</div>
          {% endif %}  
            <label for="email"><b>Username</b></label>
            <input type="text" name="username" placeholder="Enter Username" required>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
          
          <label for="password1"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password1" required>
          <label for="password2"><b>Confirm Password</b></label>
          <input type="password" placeholder="Enter Password" name="password2" required>

          
           
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
      
            <button type="submit" class="btn">Sign Up</button>
          </div>
          <a href="{% url 'login' %}" style="color:dodgerblue">Already have an account? Sign In</a>
        </div>
      </form>


  

</div>
</body>
</html>
